 <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Sign Up Here</h3>
			 	</div>
			  	<div class="panel-body">
			  		<p class="alert alert-danger" *ngIf="emailExist">Sorry Your email already exist.</p>
			  		<p class="alert alert-success" *ngIf="isRegiesterd">You are successfully registered.</p>

			    	<form accept-charset="UTF-8" role="form" #regForm="ngForm" (ngSubmit)="register(regForm)">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" #full_name ngModel placeholder="Full Name" name="full_name" type="text" required>
			    		</div>
			    			<div class="form-group">
			    		    <input class="form-control" required placeholder="E-mail" #email ngModel name="email" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" #password ngModel name="password" type="password" value="">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Retype Password" #rpassword ngModel name="rpassword" type="password" value="">
			    		</div>
			    		<input [disabled]="regForm.invalid || password.value!=rpassword.value" class="btn btn-lg btn-success btn-block" type="submit" value="Sign Up">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
