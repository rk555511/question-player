<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				<h4>Register</h4>
			</div>
			<form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
				<div padding>
					<ion-item>
						<ion-input type="text" placeholder="Full Name" name="name" ngModel required></ion-input>
					</ion-item>
					<ion-item>
						<ion-input type="email" placeholder="Email" name="email" ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" ></ion-input>
					</ion-item>
					<ion-item>
						<ion-input type="password" placeholder="Password" name="password" ngModel required></ion-input>
					</ion-item>
				</div>

				<div padding>
					<ion-button size="medium" type="submit" [disabled]="registerForm.invalid">Register</ion-button> 
					<ion-button size="medium" routerLink="/login" ion-float-right>Login</ion-button>
				</div>
			</form>
		</ion-col>
	</ion-row>
</ion-grid>
